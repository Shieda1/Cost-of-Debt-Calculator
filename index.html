<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost of Debt Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="costofDebtRadio" name="variables" checked>
  <label for="costofDebtRadio">Cost of Debt</label>

  <input type="radio" id="debtInterestRateRadio" name="variables">
  <label for="debtInterestRateRadio">Debt Interest Rate</label>

  <input type="radio" id="totalTaxRateRadio" name="variables">
  <label for="totalTaxRateRadio">Total Tax Rate</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Debt Interest Rate (Rd)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Total Tax Rate (tc)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
